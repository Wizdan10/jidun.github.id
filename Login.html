<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/1035/1035121.png">  
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
    
</head>
<body>
    <h1>CANDY ICE</h1>
    
    
    <div class="container">
        <div class="login">
            <form>  
                <p> Login</p>
                    <input type="text" name="name" placeholder="Username" id="name" />
                
                    <input type="password" name="password" placeholder="Password" id="password" />
                
                    <button class="button" type="submit" onclick="login()">
                        Login
                    </button>
            </form>
           
        </div>

    </div>
</body>

<footer>
    <img src="img/lollipop.png" alt="lollipop">
    <img class="cotton" src="img/cotton-candy.png" alt="cotton">

</footer>

</html>
